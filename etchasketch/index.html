<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="nav">
   <form action="">
    <label for="columns">Columns</label>
    <input type="number" id="columns">
    <label for="Rows">Rows</label>
    <input type="number" id='rows' name="row">
    <input type="button" value="Create Grid" onclick=createGrid()>

      </form>
  </div>
  <div class = 'content'> 
    <div class="tools" >
        <div class="color-container">
          
          <div class="color-container1">
              <button id='btnyellow' class="changecolor" onclick=selection(this.value) value=yellow></button>
              <button id='btnred' class="changecolor" onclick=selection(this.value) value=red></button>
              <button id='btngreen' class="changecolor" onclick=selection(this.value) value=green></button>
              <button id='btnblue' class="changecolor" onclick=selection(this.value) value=blue></button>
              <button id='btnblack' class="changecolor" onclick=selection(this.value) value=black></button>

          </div>
          <div class='color-container2'>
            <button id='btngray' class="changecolor" onclick=selection(this.value) value=gray></button>
              <button id='btnpink' class="changecolor" onclick=selection(this.value) value=pink></button>
              <button id='btnorange' class="changecolor" onclick=selection(this.value) value=orange></button>
              <button id='btnpurple' class="changecolor" onclick=selection(this.value) value=purple></button>
              <button id='btnrainbow' class="changecolor" onclick=selection(this.value) value='rb' ></button>
            

          </div>
          
        </div>
        <button id='clear' class="clear" onclick=clr()></button>
    </div>



        <div id= 'container' class="container" >     
                
        </div>
        
</div>

    <script src="script.js"></script>
</body>
</html>
